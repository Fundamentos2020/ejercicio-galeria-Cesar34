<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ajax-estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="contenido" class="contenido">
            <h1>Generador de Imagenes</h1>
            <form action="#" id="generar-img">
                <div class="row">
                    
                    <div class="six columns">
                        <br>
                        <br>
                        <label>Genera paginas de imagen</label>
                        <br>
                        <input type="number" id="numero" min="0" max="100" value="0">
                        <input type="submit" value="Generar">
                    </div>
                    <br>
                    <br>
                 
                    <section class="paginacion" id="paginacion">
                    </section>
                                
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
